    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
    <link rel="stylesheet" href="css/bootstrap-grid.css">



    <script src="js/loadStorage.js"></script>

    <!-- Load CSS Start -->
    <script>
        loadLocalStorageCSS("webfonts", "css/fonts.min.css?ver=1.0.0");
    </script>
    <script>
        loadCSS("css/header.min.css?ver=1.0.0", false, "all");
    </script>
    <script>
        loadCSS("css/main.min.css?ver=1.0.0", false, "all");
    </script>
    <!-- Load CSS End -->

    <noscript>
		<link rel="stylesheet" href="css/fonts.min.css">
		<link rel="stylesheet" href="css/main.min.css">
	</noscript>

</head>

<body>

    <form class="form" method="#" id="form">
        <h3 style="text-align:center; display:none;" id="thankyou">Спасибо за регистрацию!</h3>
        <div id="head_form" class="head_form">
            <div class="form-group">
                <label for="username">Имя:</label>
                <input id="username" type="text" name="username">
            </div>
            <div class="form-group">
                <label for="email">Почта:</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input id="tel" type="text" name="phone">
            </div>
            <div class="form-group">
                <div class="form-group-label">
                    <label class="l_pass" for="password">Пароль:</label>
                    <label class="l_forgot" for="forgot_pass"><a href="#">Forgot your password?</a></label>
                </div>
                <input id="password" type="password" name="password" id="pass">
            </div>
        </div>

        <div class="footer_form">
            <input type="checkbox" id="logged" name="logged">
            <label>Keep me logged in</label>
            <input id="send" type="button" name="send" value="Регистрация">

        </div>
    </form>

    <div class="hidden"></div>
